<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>랜덤미션</title>
    <link href="/main.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }
        .list-group {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .list-group-item {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f1f1f1;
            border: 1px solid #dddddd;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .list-group-item:hover {
            background-color: #e2e2e2;
        }
    </style>
</head>
<body>
<div th:replace="~{nav.html::navbar}"></div>
<div class="container mt-5">
    <h1>랜덤 미션 리스트</h1>
    <ul class="list-group" th:each="mission : ${missions}">
        <li class="list-group-item" th:text="${mission.mission}"></li>
    </ul>
</div>
</body>
</html>
