<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
            background: #6a11cb;
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">LOGIN</h2>
                <p class="text-white-50 mt-2 mb-5">서비스를 사용하려면 로그인을 해주세요!</p>

                <div th:if="${param.error}">
                    <h3 style="color: white">아이디나 비번이 틀렸습니다</h3>
                </div>

                <!-- 일반 로그인 폼 -->
                <div class="mb-3">
                    <form action="/login" method="POST">
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
                        <div class="mb-3">
                            <label class="form-label text-white">ID</label>
                            <input type="text" placeholder="아이디" class="form-control" name="username">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="비밀번호">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

                <!-- OAuth 로그인 버튼 추가 -->
                <div class="mb-3">
                    <a href="/oauth2/authorization/google">
                        <img src="/img/google.png" alt="Google 로그인">
                    </a>
                </div>

                <!-- 회원가입 버튼 -->
                <button type="button" class="btn btn-secondary mt-3" onclick="location.href='/signup'">회원가입</button>
            </div>
        </div>
    </div>
</section>
</body>
</html>
