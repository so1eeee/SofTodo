<!DOCTYPE html>
<html lang='en'>
<head>
    <link href="/main.css" rel="stylesheet">
    <meta charset='utf-8' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <style>
        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        .close {
            color: #666666;
            position: absolute;
            top: 10px;
            right: 30px;
            font-size: 36px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-content label {
            display: inline-block;
            width: 70px; /* 라벨의 고정 폭 */
            text-align: right; /* 라벨의 텍스트 오른쪽 정렬 */
            margin-right: 10px; /* 라벨과 입력 필드 간의 간격 */
        }
        .modal-content input[type="text"],
        .modal-content input[type="date"],
        .modal-content input[type="color"] {
            width: 60%; /* 입력 필드의 폭을 줄임 */
            padding: 7px; /* 입력 필드에 여백 추가 */
            margin: 2px 0; /* 입력 필드의 상하 여백 */
            box-sizing: border-box; /* 테두리와 패딩을 포함한 전체 너비를 설정 */
            font-size: 16px; /* 입력 필드의 폰트 크기 */
            display: inline-block;
        }
        .modal-content button {
            background-color: #FEDD40;
            font-size: 18px;
            color: black;
            padding: 10px 5px;
            border: 3px #666666;
            cursor: pointer;
            width: 40%;
            display: block;
            margin: 10px auto; /* 버튼을 중앙으로 정렬 */
        }
        .modal-content button:hover {
            background-color: #45a049;
        }
        .modal-content h2 {
            font-size: 27px; /* 제목의 폰트 크기를 25px로 설정 */
            text-align: center; /* 가운데 정렬 */
            margin-top: 0;
        }
        #sidebar {
            border-radius: 20px;
            padding: 5px;
            border: 2px solid #888;
            margin-left: 5px;
            height: 40%;
        }
        #guestbook {
            margin-top : 15px;
            border-radius: 20px;
            padding: 5px;
            border: 2px solid #888;
            margin-left: 5px;
            height: 35%; /* 기본 높이를 부모 요소의 50%로 설정 */
        }
        #sidebar h3, #guestbook h3 {
            font-size: 28px;
            margin-top: 9px;
            margin-bottom: 0;
            margin-left: 5%;
        }
        #sidebar-events{
            overflow-y: auto;
        }

        #addEventButton,#addGuestBookButton{
            width: 50%;
            font-size: 16px;
            display: block;
            align-content: center;
            margin: 17px auto 15px;
        }
        .event-item {
            margin: 7px 13px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            align-items: flex-start;
        }
        .event-item input[type="checkbox"] {
            width: 25px; /* 체크박스 크기 조정 */
            height: 25px;
            margin-left: auto; /* 오른쪽으로 이동 */
        }
        .event-item.button { /* 수정/삭제 버튼 스타일 */
            display: flex;
            margin-top: 0;
        }
        #calendar {
            width: 57%;
            display: inline-block;
            margin-left: 4%;
            margin-top: 15px; /* 상단 간격 추가 */
            margin-right: 10px;
        }
        .fc-daygrid-day.fc-day-today {
            background-color: rgb(66,181,68,0.4) !important; /* 현재 날짜의 배경색 */
        }
        .fc-daygrid-day.fc-day-selected {
            background-color: rgb(133,221,134,0.4) !important; /* 선택된 날짜의 배경색 */
        }
        .fc-day-selected .fc-daygrid-day-number {
            font-weight: bold; /* 선택된 날짜의 숫자를 진하게 */
        }
        hr {
            border: 2px solid black; /* hr 태그를 두껍게 설정 */
            margin-bottom: 5px /* 제목과의 간격을 줄임 */
        }
        /* container 스타일 */
        #container {
            width: 27%;
            display: inline-block;
            vertical-align: top;
            margin-left : 3%;
            max-height: 56%;
        }

        /* 스타일 추가 */
        .event-item.random-mission {
            background-color: rgba(255, 215, 0, 0.3); /* 임의의 배경색 설정 */
            border: 2px solid #FFD700; /* 테두리 색상 설정 */
            border-left: 15px solid #FFD700; /* 왼쪽 테두리 색상 설정 */
        }

        /* 랜덤 미션 강조 스타일 */
        .random-mission {
            background-color: rgba(144, 238, 144, 0.3); /* 초록색 배경 */
            border: 2px solid #32CD32; /* 초록색 테두리 */
            border-left: 15px solid #32CD32; /* 왼쪽 테두리 초록색 */
            position: relative; /* 상대적 위치 */
            box-shadow: 0 0 10px #32CD32; /* 초록색 빛 효과 */
            padding: 10px; /* 패딩 추가 */
            border-radius: 10px; /* 모서리 둥글게 */
            margin-bottom: 10px; /* 아래 간격 추가 */
        }

    </style>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const sidebarDateEl = document.getElementById('sidebar-date');
            const sidebarEventsEl = document.getElementById('sidebar-events');
            const addEventButton = document.getElementById('addEventButton');
            let currentSelectedDate = new Date().toISOString().split('T')[0];
            let calendar;
            let currentUser;
            let isOwner = false; // 현재 사용자가 소유자인지 여부를 나타내는 변수
            const slug = window.location.pathname.split('/').pop(); // URL에서 slug 추출

            const modal = document.getElementById("eventModal");

            // 현재 로그인한 사용자 정보 가져오기
            fetch(`/user`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(user => {
                    currentUser = user;
                    // 서버에서 전달된 사용자 정보를 사용하여 닉네임 설정
                    const ownerNickname = document.getElementById('user-todo').dataset.nickname;
                    document.getElementById('user-todo').textContent = `${ownerNickname}의 todo`;

                    // 소유자인지 여부 확인
                    isOwner = (slug === currentUser.slug);

                    // 파트너 정보 설정 (소유자인 경우에만 표시)
                    const partnerInfoEl = document.getElementById('partner-info');
                    if (isOwner) {
                        fetch(`/partner/${currentUser.slug}`)
                            .then(response => response.json())
                            .then(partner => {
                                console.log('Partner:', partner); // 파트너 정보 확인을 위해 콘솔에 로그 추가
                                if (partner && partner.nickname) {
                                    partnerInfoEl.innerHTML = `이번 주 파트너! : <a href="/home/${partner.slug}">${partner.nickname}</a>`;
                                } else {
                                    partnerInfoEl.innerHTML = "아직 파트너가 없어요!";
                                }
                            })
                            .catch(error => {
                                console.error('Error fetching partner info:', error);
                                partnerInfoEl.innerHTML = "아직 파트너가 없어요!";
                            });
                    } else {
                        partnerInfoEl.innerHTML = "";
                    }

                    initCalendar(slug);
                })
                .catch(error => {
                    console.error('Error fetching user:', error);
                });
            function initCalendar(slug) {
                fetch(`/todo/${slug}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(todos => {
                        // URL의 slug와 현재 사용자의 slug를 비교하여 소유자인지 확인
                        isOwner = (slug === currentUser.slug);

                        // 소유자가 아닌 경우 일정 추가 버튼 숨김
                        if (!isOwner) {
                            addEventButton.style.display = 'none';
                        }

                        const events = todos.map(todo => ({
                            id: todo.id,
                            title: todo.content,
                            start: todo.date,
                            color: todo.color,
                            extendedProps: { isRandomMission: todo.randomMission }
                        }));

                        calendar = new FullCalendar.Calendar(calendarEl, {
                            initialView: 'dayGridMonth',
                            events: events,
                            dateClick: handleDateClick
                        });

                        calendar.render();
                        updateSidebar(currentSelectedDate);
                    })
                    .catch(error => {
                        console.error('Error fetching todos:', error);
                    });

                const span = document.querySelector(".close");
                const submitBtn = document.getElementById("submitEvent");

                span.addEventListener('click', closeModal);
                window.addEventListener('click', windowClick);
                document.addEventListener('keydown', handleKeyDown);
                addEventButton.addEventListener('click', openModal); // 일정 추가 버튼 이벤트 리스너
                submitBtn.addEventListener('click', handleSubmitEvent); // 새로운 이벤트 추가를 처리하는 함수
            }

            function openModal() {
                if (!isOwner) return; // 소유자가 아닌 경우 모달을 열지 않음
                document.getElementById('eventDate').value = currentSelectedDate;
                modal.style.display = "block";
            }

            function closeModal() {
                modal.style.display = "none";
            }

            function windowClick(event) {
                if (event.target === modal) {
                    closeModal();
                }
            }

            function handleKeyDown(event) {
                if (event.key === "Escape") {
                    closeModal();
                }
            }

            function initGuestBook(slug) {
                fetch(`/guestBook/${slug}`)
                    .then(response => response.json())
                    .then(guestbooks => {
                        renderGuestbooks(guestbooks); // 방명록 데이터 렌더링 함수 호출
                    })
                    .catch(error => {
                        console.error('Error fetching guestbooks:', error);
                    });
            }

            function renderGuestbooks(guestbooks) {
                const guestbookEntries = document.getElementById('guestbook-entries');
                guestbookEntries.innerHTML = ''; // 기존 내용 지우기

                guestbooks.forEach(entry => {
                    const entryDiv = document.createElement('div');
                    entryDiv.className = 'guestbook-entry';
                    entryDiv.innerHTML = `
                <p>내용 :${entry.content} </p>
                <p>날짜 :${entry.date} </p>
              `;
                    const editButton = document.createElement('button');
                    editButton.textContent = '수정';
                    editButton.addEventListener('click', () => {
                        // 수정 기능 구현 (예: 모달 창 열기)
                    });
                    entryDiv.appendChild(editButton);

                    // 삭제 버튼 추가 (필요하다면)
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = '삭제';
                    deleteButton.addEventListener('click', () => {
                        if (confirm('정말 삭제하시겠습니까?')) {
                            // 삭제 요청 보내기 (예: fetch(`/guest/${entry.id}`, { method: 'DELETE' }))
                        }
                    });
                    entryDiv.appendChild(deleteButton);
                    guestbookEntries.appendChild(entryDiv);
                });
            }

            function handleGuestBookSubmission(slug) {
            }

            function handleSubmitEvent() {
                const eventTitle = document.getElementById("eventTitle").value;
                const eventDate = document.getElementById("eventDate").value;
                const eventColor = document.getElementById("eventColor").value;

                if (eventTitle && eventDate) {
                    const requestData = {
                        content: eventTitle,
                        date: eventDate,
                        color: eventColor
                    };

                    console.log('POST!!!!!!'); // 디버깅용 콘솔 로그

                    fetch('/todo', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestData)
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            calendar.addEvent({
                                id: data.id,
                                title: data.content,
                                start: data.date,
                                color: data.color,
                                extendedProps: { isRandomMission: data.randomMission }
                            });
                            updateSidebar(eventDate);
                            closeModal();
                            clearForm();
                        })
                        .catch(error => {
                            console.error('Error adding event:', error);
                        });
                } else {
                    alert("제목을 입력해주세요.");
                }
            }

            function clearForm() {
                document.getElementById("eventTitle").value = '';
                document.getElementById("eventDate").value = '';
                document.getElementById("eventColor").value = '';
            }

            function handleDateClick(info) {
                currentSelectedDate = info.dateStr;
                updateSidebar(info.dateStr);
                highlightSelectedDate(info.dateStr);
            }

            function updateSidebar(dateStr) {
                if (!calendar) {
                    return;
                }

                const events = calendar.getEvents().filter(event => event.startStr === dateStr);
                sidebarDateEl.textContent = dateStr;
                sidebarEventsEl.innerHTML = '';

                events.forEach(event => {
                    const eventEl = document.createElement('div');
                    eventEl.className = 'event-item';
                    eventEl.textContent = event.title;
                    eventEl.style.borderLeft = `15px solid ${event.backgroundColor}`;

                    if (event.extendedProps.isRandomMission) {
                        eventEl.classList.add('random-mission');
                    }

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `checkbox_${event.id}`; // Add unique ID
                    checkbox.name = `checkbox_${event.id}`; // Add unique name

                    // 로컬 스토리지에서 체크박스 상태 불러오기
                    checkbox.checked = getCheckboxState(event.id);

                    // 소유자가 아닌 경우 체크박스를 비활성화
                    if (!isOwner) {
                        checkbox.disabled = true;
                    }

                    checkbox.addEventListener('change', () => {
                        if (!isOwner) return; // 소유자가 아닌 경우 체크박스를 변경할 수 없음
                        saveCheckboxState(event.id, checkbox.checked);
                        const isRandomMission = event.extendedProps.isRandomMission;
                        console.log(`Checkbox for event ${event.id} changed to ${checkbox.checked}. isRandomMission: ${isRandomMission}`);

                        if (isRandomMission) {
                            if (checkbox.checked) {
                                fetch(`/user/${currentUser.slug}/increment-mission-success`, {
                                    method: 'POST'
                                }).catch(error => console.error('Error incrementing mission success count:', error));
                            } else {
                                fetch(`/user/${currentUser.slug}/decrement-mission-success`, {
                                    method: 'POST'
                                }).catch(error => console.error('Error decrementing mission success count:', error));
                            }
                        }
                    });

                    eventEl.appendChild(checkbox);

                    const buttonsContainer = document.createElement('div');
                    buttonsContainer.className = 'buttons';
                    eventEl.appendChild(buttonsContainer);

                    if (isOwner && !event.extendedProps.isRandomMission) {
                        const editButton = document.createElement('button');
                        editButton.textContent = '수정';
                        editButton.addEventListener('click', () => {
                            openEditModal(event.id, event);
                        });
                        buttonsContainer.appendChild(editButton);
                    }

                    if (isOwner) {
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = '삭제';
                        deleteButton.addEventListener('click', () => {
                            if (confirm('정말 삭제하시겠습니까?')) {
                                const isRandomMission = event.extendedProps.isRandomMission;
                                fetch(`/todo/${event.id}`, {
                                    method: 'DELETE',
                                })
                                    .then(response => {
                                        if (response.ok) {
                                            event.remove();
                                            eventEl.remove();
                                            // 삭제 시 로컬 스토리지에서 체크박스 상태도 제거
                                            localStorage.removeItem(`checkbox_${event.id}`);
                                            if (isRandomMission) {
                                                fetch(`/user/${currentUser.slug}/decrement-mission-success`, {
                                                    method: 'POST'
                                                }).catch(error => console.error('Error decrementing mission success count:', error));
                                            }
                                        } else {
                                            alert('삭제 실패');
                                        }
                                    })
                                    .catch(error => {
                                        console.error('Error deleting event:', error);
                                    });
                            }
                        });
                        buttonsContainer.appendChild(deleteButton);
                    }

                    sidebarEventsEl.appendChild(eventEl);
                });
            }

            function saveCheckboxState(eventId, isChecked) {
                localStorage.setItem(`checkbox_${eventId}`, isChecked);
            }

            function getCheckboxState(eventId) {
                return localStorage.getItem(`checkbox_${eventId}`) === 'true';
            }

            function highlightSelectedDate(dateStr) {
                const allDays = document.querySelectorAll('.fc-daygrid-day');
                allDays.forEach(day => {
                    day.classList.remove('fc-day-selected');
                    if (day.dataset.date === dateStr) {
                        day.classList.add('fc-day-selected');
                    }
                });
            }

            function changeDateByDays(days) {
                const date = new Date(currentSelectedDate);
                date.setDate(date.getDate() + days);
                currentSelectedDate = date.toISOString().split('T')[0];
                calendar.gotoDate(date);
                updateSidebar(currentSelectedDate);
                highlightSelectedDate(currentSelectedDate);
            }

            function openEditModal(eventId, event) {
                if (!isOwner) return; // 소유자가 아닌 경우 모달을 열지 않음
                document.getElementById('eventTitle').value = event.title;
                document.getElementById('eventDate').value = event.startStr;
                document.getElementById('eventColor').value = event.backgroundColor;
                modal.style.display = "block";

                const submitBtn = document.getElementById("submitEvent");
                submitBtn.removeEventListener('click', handleSubmitEvent); // 기존 이벤트 제거
                submitBtn.addEventListener('click', () => handleEditEventSubmission(eventId)); // eventId와 함께 호출 (이벤트 수정)
            }

            function handleEditEventSubmission(eventId) {
                const eventTitle = document.getElementById("eventTitle").value;
                const eventDate = document.getElementById("eventDate").value;
                const eventColor = document.getElementById("eventColor").value;

                if (eventTitle && eventDate) {
                    const requestData = {
                        content: eventTitle,
                        date: eventDate,
                        color: eventColor
                    };

                    console.log('PUT!!!!!!'); // 디버깅용 콘솔 로그

                    fetch(`/todo/${eventId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestData)
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            const event = calendar.getEventById(eventId);
                            if (event) {
                                event.setProp('title', data.content);
                                event.setStart(data.date);
                                event.setProp('backgroundColor', data.color);
                                event.setExtendedProp('isRandomMission', data.randomMission); // isRandomMission 갱신
                            }
                            updateSidebar(eventDate);
                            closeModal();
                            clearForm();
                        })
                        .catch(error => {
                            console.error('Error editing event:', error);
                        });
                } else {
                    alert("제목을 입력해주세요.");
                }
            }

            document.addEventListener('keydown', function(event) {
                if (event.key === "ArrowLeft") {
                    changeDateByDays(-1);
                } else if (event.key === "ArrowRight") {
                    changeDateByDays(1);
                } else if (event.key === "ArrowDown") {
                    changeDateByDays(7);
                } else if (event.key === "ArrowUp") {
                    changeDateByDays(-7);
                }
            });

            updateSidebar(currentSelectedDate);
            initGuestBook(slug);
        });

    </script>
</head>
<body>
<div th:replace="~{nav.html::navbar}"></div>
<h2 id="user-todo" th:data-nickname="${user.nickname}">
    [[${user.nickname}]]의 todo
</h2>
<div class="partner-box" id="partner-info"></div>
<div id='calendar'></div>
<div id="container">
    <div id="sidebar">
        <h3 id="sidebar-date"></h3>
        <hr>
        <div id="sidebar-events"></div>
        <button id="addEventButton">일정 추가</button>
    </div>
    <div id="guestbook">
        <h3>방명록</h3>
        <hr>
        <div id="guestbook-entries"></div>
        <button id="addGuestBookButton">방명록 작성</button>
    </div>
</div>

<!-- 모달 창 -->
<div id="eventModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>일정 추가</h2>
        <label for="eventTitle">제목:</label>
        <input type="text" id="eventTitle" name="eventTitle" required>
        <br><br>
        <label for="eventDate">날짜:</label>
        <input type="date" id="eventDate" name="eventDate" required>
        <br><br>
        <label for="eventColor">색상:</label>
        <input type="color" id="eventColor" name="eventColor" value="#FEDD40">
        <br><br>
        <button id="submitEvent">추가</button>
    </div>
</div>
</body>
</html>
