<!DOCTYPE html>
<html lang='en'>
<head>
    <link href="/main.css" rel="stylesheet">
    <meta charset='utf-8' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <style>
        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        .close {
            color: #666666;
            position: absolute;
            top: 10px;
            right: 30px;
            font-size: 36px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-content label {
            display: inline-block;
            width: 70px; /* 라벨의 고정 폭 */
            text-align: right; /* 라벨의 텍스트 오른쪽 정렬 */
            margin-right: 10px; /* 라벨과 입력 필드 간의 간격 */
        }
        .modal-content input[type="text"],
        .modal-content input[type="date"],
        .modal-content input[type="color"] {
            width: 60%; /* 입력 필드의 폭을 줄임 */
            padding: 7px; /* 입력 필드에 여백 추가 */
            margin: 2px 0; /* 입력 필드의 상하 여백 */
            box-sizing: border-box; /* 테두리와 패딩을 포함한 전체 너비를 설정 */
            font-size: 16px; /* 입력 필드의 폰트 크기 */
            display: inline-block;
        }
        .modal-content button {
            background-color: #FEDD40;
            font-size: 18px;
            color: black;
            padding: 10px 5px;
            border: 3px #666666;
            cursor: pointer;
            width: 40%;
            display: block;
            margin: 10px auto; /* 버튼을 중앙으로 정렬 */
        }
        .modal-content button:hover {
            background-color: #45a049;
        }
        .modal-content h2 {
            font-size: 27px; /* 제목의 폰트 크기를 25px로 설정 */
            text-align: center; /* 가운데 정렬 */
            margin-top: 0;
        }
        #sidebar {
            border-radius: 20px;
            padding: 5px;
            border: 2px solid #888;
            margin-left: 5px;
            height: 40%;
        }
        #guestbook {
            margin-top : 15px;
            border-radius: 20px;
            padding: 5px;
            border: 2px solid #888;
            margin-left: 5px;
            height: 35%; /* 기본 높이를 부모 요소의 50%로 설정 */
        }
        #sidebar h3, #guestbook h3 {
            font-size: 28px;
            margin-top: 9px;
            margin-bottom: 0;
            margin-left: 5%;
        }
        #sidebar-events{
            overflow-y: auto;
        }

        #addEventButton,{
            width: 50%;
            font-size: 16px;
            display: block;
            align-content: center;
            margin: 17px auto 15px;
        }
        .event-item {
            margin: 7px 13px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            align-items: flex-start;
        }
        .event-item input[type="checkbox"] {
            width: 25px; /* 체크박스 크기 조정 */
            height: 25px;
            margin-left: auto; /* 오른쪽으로 이동 */
        }
        #calendar {
            width: 57%;
            display: inline-block;
            margin-left: 4%;
            margin-top: 15px; /* 상단 간격 추가 */
            margin-right: 10px;
        }
        .fc-daygrid-day.fc-day-today {
            background-color: rgb(66,181,68,0.4) !important; /* 현재 날짜의 배경색 */
        }
        .fc-daygrid-day.fc-day-selected {
            background-color: rgb(133,221,134,0.4) !important; /* 선택된 날짜의 배경색 */
        }
        .fc-day-selected .fc-daygrid-day-number {
            font-weight: bold; /* 선택된 날짜의 숫자를 진하게 */
        }
        hr {
            border: 2px solid black; /* hr 태그를 두껍게 설정 */
            margin-bottom: 5px /* 제목과의 간격을 줄임 */
        }
        /* container 스타일 */
        #container {
            width: 27%;
            display: inline-block;
            vertical-align: top;
            margin-left : 3%;
            max-height: 56%;
        }

        /* 스타일 추가 */
        .event-item.random-mission {
            background-color: rgba(255, 215, 0, 0.3); /* 임의의 배경색 설정 */
            border: 2px solid #FFD700; /* 테두리 색상 설정 */
            border-left: 15px solid #FFD700; /* 왼쪽 테두리 색상 설정 */
        }

        /* 랜덤 미션 강조 스타일 */
        .random-mission {
            background-color: rgba(144, 238, 144, 0.3); /* 초록색 배경 */
            border: 2px solid #32CD32; /* 초록색 테두리 */
            border-left: 15px solid #32CD32; /* 왼쪽 테두리 초록색 */
            position: relative; /* 상대적 위치 */
            box-shadow: 0 0 10px #32CD32; /* 초록색 빛 효과 */
            padding: 10px; /* 패딩 추가 */
            border-radius: 10px; /* 모서리 둥글게 */
            margin-bottom: 10px; /* 아래 간격 추가 */
        }



    </style>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const sidebarDateEl = document.getElementById('sidebar-date');
            const sidebarEventsEl = document.getElementById('sidebar-events');
            const addEventButton = document.getElementById('addEventButton'); // 일정 추가 버튼
            const addGuestBookButton = document.getElementById('submitGuestBook');
            const guestbookModal = document.getElementById("guestbookModal");
            const guestbookContentInput = document.getElementById('guestbookContent');
            const guestbookIdInput = document.getElementById('guestbookId');
            const submitGuestbookEditButton = document.getElementById('submitGuestbookEdit');

            let currentSelectedDate = new Date().toISOString().split('T')[0];
            let calendar;
            let currentUser;
            let isOwner = false; // 현재 사용자가 소유자인지 여부를 나타내는 변수
            const ownSlug = window.location.pathname.split('/').pop();
            const modal = document.getElementById("eventModal");

            addGuestBookButton.addEventListener('click', AddGuestBook);

            fetch(`/user`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(user => {
                    currentUser = user;
                    initCalendar(ownSlug);
                    initGuestBook(ownSlug); // initGuestBook 호출을 이곳으로 이동
                })
                .catch(error => {
                    console.error('Error fetching user:', error);
                });

            function initCalendar(ownSlug) {
                fetch(`/todo/${ownSlug}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(todos => {
                        isOwner = (ownSlug === currentUser.slug);
                        if (!isOwner) {
                            addEventButton.style.display = 'none';
                        }

                        const events = todos.map(todo => ({
                            id: todo.id,
                            title: todo.content,
                            start: todo.date,
                            color: todo.color,
                            extendedProps: { isRandomMission: todo.randomMission }
                        }));

                        calendar = new FullCalendar.Calendar(calendarEl, {
                            initialView: 'dayGridMonth',
                            events: events,
                            dateClick: handleDateClick
                        });

                        calendar.render();
                        updateSidebar(currentSelectedDate);
                    })
                    .catch(error => {
                        console.error('Error fetching todos:', error);
                    });

                const span = document.querySelector(".close");
                const submitBtn = document.getElementById("submitEvent");

                span.addEventListener('click', closeModal);
                window.addEventListener('click', windowClick);
                document.addEventListener('keydown', handleKeyDown);
                addEventButton.addEventListener('click', openModal); // 일정 추가 버튼 이벤트 리스너
                submitBtn.addEventListener('click', () => handleSubmitEvent()); // eventId 없이 호출 (새 이벤트 추가)
            }

            function openModal() {
                if (!isOwner) return; // 소유자가 아닌 경우 모달을 열지 않음
                document.getElementById('eventDate').value = currentSelectedDate;
                modal.style.display = "block";
            }

            function closeModal() {
                modal.style.display = "none";
            }

            function windowClick(event) {
                if (event.target === modal || event.target === guestbookModal) {
                    closeModal();
                    closeGuestbookModal();
                }
            }

            function handleKeyDown(event) {
                if (event.key === "Escape") {
                    closeModal();
                    closeGuestbookModal();
                }
            }

            function initGuestBook(ownSlug) {
                fetch(`/guestBook/${ownSlug}`)
                    .then(response => response.json())
                    .then(guestbooks => {
                        renderGuestbooks(guestbooks);
                    })
                    .catch(error => {
                        console.error('Error fetching guestbooks:', error);
                    });
            }

            function renderGuestbooks(guestbooks) {
                const guestbookEntries = document.getElementById('guestbook-entries');
                guestbookEntries.innerHTML = ''; // 기존 내용 지우기

                guestbooks.forEach(entry => {
                    const entryDiv = document.createElement('div');
                    entryDiv.className = 'guestbook-entry';
                    entryDiv.innerHTML = `
                <p>닉네임: ${entry.nickname}</p>
                <p>내용: ${entry.content}</p>
                <p>날짜: ${entry.date}</p>
            `;
                    // 수정 버튼
                    const editButton = document.createElement('button');
                    editButton.textContent = '수정';
                    editButton.addEventListener('click', () => openGuestbookModal(entry.id, entry.content));
                    entryDiv.appendChild(editButton);

                    // 삭제 버튼
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = '삭제';
                    deleteButton.addEventListener('click', () => {
                        if (confirm('정말 삭제하시겠습니까?')) {
                            DeleteGuestBook(entry.id);
                        }
                    });
                    entryDiv.appendChild(deleteButton);
                    guestbookEntries.appendChild(entryDiv);
                });
            }

            function AddGuestBook() {
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0'); // 월은 0부터 시작하므로 1을 더하고, 2자리로 맞춤
                const day = String(today.getDate()).padStart(2, '0'); // 2자리로 맞춤
                const guestDate = `${year}.${month}.${day}`;
                const guestContent = document.getElementById("guestbook-content").value;

                if (guestContent) {
                    const requestData = {
                        content: guestContent,
                        date: guestDate
                    };

                    fetch(`/guestBook/${ownSlug}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestData)
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json(); // 응답 데이터를 JSON 형태로 변환 (필요한 경우)
                        })
                        .then(data => {
                            alert('방명록이 성공적으로 작성되었습니다.');
                            initGuestBook(ownSlug);
                            document.getElementById('guestbook-content').value = '';
                        })
                        .catch(error => {
                            console.error('Error adding guestbook entry:', error);
                            alert('방명록 작성에 실패했습니다.');
                        });
                } else {
                    alert("내용을 입력해주세요.");
                }
            }

            function UpdateGuestBook(guestbookId, newContent) {
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0'); // 월은 0부터 시작하므로 1을 더하고, 2자리로 맞춤
                const day = String(today.getDate()).padStart(2, '0'); // 2자리로 맞춤
                const guestDate = `${year}.${month}.${day}`;

                const updatedGuestBook = {
                    date: guestDate,
                    content: newContent
                };

                fetch(`/guestBook/${guestbookId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedGuestBook)
                })
                    .then(response => {
                        if (response.ok) {
                            alert('방명록이 수정되었습니다.');
                            initGuestBook(ownSlug);
                        } else {
                            alert('방명록 수정에 실패했습니다.');
                        }
                    })
                    .catch(error => {
                        console.error('Error updating guestbook entry:', error);
                        alert('방명록 수정 중 오류가 발생했습니다.');
                    });
            }

            function DeleteGuestBook(guestbookId) {
                fetch(`/guestBook/${guestbookId}`, {
                    method: 'DELETE'
                }).then(response => {
                    if (response.ok) {
                        alert('방명록이 삭제되었습니다.');
                        initGuestBook(ownSlug);
                    } else {
                        alert('방명록 삭제에 실패했습니다.');
                    }
                })
                    .catch(error => {
                        console.error('Error deleting guestbook entry:', error);
                        alert('방명록 삭제 중 오류가 발생했습니다.');
                    });
            }

            function clearForm() {
                document.getElementById("eventTitle").value = '';
                document.getElementById("eventDate").value = '';
                document.getElementById("eventColor").value = '';
            }

            function handleDateClick(info) {
                currentSelectedDate = info.dateStr;
                updateSidebar(info.dateStr);
                highlightSelectedDate(info.dateStr);
            }

            function updateSidebar(dateStr) {
                if (!calendar) {
                    return;
                }

                const events = calendar.getEvents().filter(event => event.startStr === dateStr);
                sidebarDateEl.textContent = dateStr;
                sidebarEventsEl.innerHTML = '';

                events.forEach(event => {
                    const eventEl = document.createElement('div');
                    eventEl.className = 'event-item';
                    eventEl.style.borderLeft = `15px solid ${event.backgroundColor}`;

                    const container = document.createElement('div');
                    container.style.display= "flex";
                    container.style.width ="100%";
                    container.style.justifyContent = "space-between";
                    eventEl.appendChild(container);

                    if (event.extendedProps.isRandomMission) {
                        eventEl.classList.add('random-mission');
                    }
                    const text = document.createElement('div');
                    text.textContent = event.title;
                    container.appendChild(text);


                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `checkbox_${event.id}`; // Add unique ID
                    checkbox.name = `checkbox_${event.id}`; // Add unique name

                    // 로컬 스토리지에서 체크박스 상태 불러오기
                    checkbox.checked = getCheckboxState(event.id);

                    // 소유자가 아닌 경우 체크박스를 비활성화
                    if (!isOwner) {
                        checkbox.disabled = true;
                    }

                    checkbox.addEventListener('change', () => {
                        if (!isOwner) return; // 소유자가 아닌 경우 체크박스를 변경할 수 없음
                        saveCheckboxState(event.id, checkbox.checked);
                        const isRandomMission = event.extendedProps.isRandomMission;
                        console.log(`Checkbox for event ${event.id} changed to ${checkbox.checked}. isRandomMission: ${isRandomMission}`);

                        if (isRandomMission) {
                            if (checkbox.checked) {
                                fetch(`/user/${currentUser.slug}/increment-mission-success`, {
                                    method: 'POST'
                                }).catch(error => console.error('Error incrementing mission success count:', error));
                            } else {
                                fetch(`/user/${currentUser.slug}/decrement-mission-success`, {
                                    method: 'POST'
                                }).catch(error => console.error('Error decrementing mission success count:', error));
                            }
                        }
                    });
                    container.appendChild(checkbox);

                    const buttonsContainer = document.createElement('div');
                    buttonsContainer.className = 'buttons';
                    buttonsContainer.style.width = "100%";
                    buttonsContainer.style.display = "flex";
                    buttonsContainer.style.justifyContent = "flex-end";
                    buttonsContainer.style.padding = "7px";
                    eventEl.appendChild(buttonsContainer);

                    if (isOwner && !event.extendedProps.isRandomMission) {
                        const editButton = document.createElement('button');
                        editButton.textContent = '수정';
                        editButton.addEventListener('click', () => {
                            openEditEventModal(event.id, event);
                        });
                        editButton.style.marginLeft="2px";
                        editButton.style.background="#76818D"
                        buttonsContainer.appendChild(editButton);
                    } // 수정

                    if (isOwner) {
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = '삭제';
                        deleteButton.style.background = "#76818D";
                        deleteButton.addEventListener('click', () => {
                            if (confirm('정말 삭제하시겠습니까?')) {
                                const isRandomMission = event.extendedProps.isRandomMission;
                                fetch(`/todo/${event.id}`, {
                                    method: 'DELETE',
                                })
                                    .then(response => {
                                        if (response.ok) {
                                            event.remove();
                                            eventEl.remove();
                                            // 삭제 시 로컬 스토리지에서 체크박스 상태도 제거
                                            localStorage.removeItem(`checkbox_${event.id}`);
                                            if (isRandomMission) {
                                                fetch(`/user/${currentUser.slug}/decrement-mission-success`, {
                                                    method: 'POST'
                                                }).catch(error => console.error('Error decrementing mission success count:', error));
                                            }
                                        } else {
                                            alert('삭제 실패');
                                        }
                                    })
                                    .catch(error => {
                                        console.error('Error deleting event:', error);
                                    });
                            }
                        });
                        buttonsContainer.appendChild(deleteButton);
                    }


                    sidebarEventsEl.appendChild(eventEl);
                });
            }

            function saveCheckboxState(eventId, isChecked) {
                localStorage.setItem(`checkbox_${eventId}`, isChecked);
            }

            function getCheckboxState(eventId) {
                return localStorage.getItem(`checkbox_${eventId}`) === 'true';
            }

            function highlightSelectedDate(dateStr) {
                const allDays = document.querySelectorAll('.fc-daygrid-day');
                allDays.forEach(day => {
                    day.classList.remove('fc-day-selected');
                    if (day.dataset.date === dateStr) {
                        day.classList.add('fc-day-selected');
                    }
                });
            }

            function changeDateByDays(days) {
                const date = new Date(currentSelectedDate);
                date.setDate(date.getDate() + days);
                currentSelectedDate = date.toISOString().split('T')[0];
                calendar.gotoDate(date);
                updateSidebar(currentSelectedDate);
                highlightSelectedDate(currentSelectedDate);
            }

            function openEditEventModal(eventId, event) {
                if (!isOwner) return;
                document.getElementById('eventTitle').value = event.title;
                document.getElementById('eventDate').value = event.startStr;
                document.getElementById('eventColor').value = event.backgroundColor;
                modal.style.display = "block";

                const submitBtn = document.getElementById("submitEvent");
                submitBtn.removeEventListener('click', handleSubmitEvent);
                submitBtn.addEventListener('click', () => handleSubmitEvent(eventId));
            }

            function openGuestbookModal(guestbookId, content) {
                console.log("Opening guestbook modal for ID:", guestbookId, "with content:", content);
                guestbookIdInput.value = guestbookId;
                guestbookContentInput.value = content;
                guestbookModal.style.display = "block";
            }

            function closeGuestbookModal() {
                console.log("Closing guestbook modal");
                guestbookModal.style.display = "none";
            }

            submitGuestbookEditButton.addEventListener('click', () => {
                const guestbookId = guestbookIdInput.value;
                const newContent = guestbookContentInput.value;
                UpdateGuestBook(guestbookId, newContent);
                closeGuestbookModal();
            });

            document.addEventListener('keydown', function(event) {
                if (event.key === "ArrowLeft") {
                    changeDateByDays(-1);
                } else if (event.key === "ArrowRight") {
                    changeDateByDays(1);
                } else if (event.key === "ArrowDown") {
                    changeDateByDays(7);
                } else if (event.key === "ArrowUp") {
                    changeDateByDays(-7);
                } else if (event.key === "Escape") {
                    closeModal();
                    closeGuestbookModal();
                }
            });

            updateSidebar(currentSelectedDate);
        });

    </script>



</head>
<body>
<div th:replace="~{nav.html::navbar}"></div>
<div id='calendar'></div>
<div id="container">
    <div id="sidebar">
        <h3 id="sidebar-date"></h3>
        <hr>
        <div id="sidebar-events"></div>
        <button id="addEventButton">일정 추가</button>
    </div>
    <div id="guestbook">
        <div>
            <h3>방명록</h3>
            <hr>
            <div id="guestbook-entries"></div>
        </div>
        <div id="submitGuestBox">
            <input type="text" id="guestbook-content" placeholder="방명록을 작성해주세요.">
            <button id="submitGuestBook" class="arrow-button" >></button>
        </div>
    </div>
</div>

<!-- 모달 창 -->
<div id="eventModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>일정 추가</h2>
        <label for="eventTitle">제목:</label>
        <input type="text" id="eventTitle" name="eventTitle" required>
        <br><br>
        <label for="eventDate">날짜:</label>
        <input type="date" id="eventDate" name="eventDate" required>
        <br><br>
        <label for="eventColor">색상:</label>
        <input type="color" id="eventColor" name="eventColor" value="#FEDD40">
        <br><br>
        <button id="submitEvent">추가</button>
    </div>
</div>
<!-- 방명록 수정 모달 -->
<div id="guestbookModal" class="modal">
    <div class="modal-content">
        <h2>방명록 수정</h2>
        <input type="hidden" id="guestbookId">
        <label for="guestbookContent">내용:</label>
        <textarea id="guestbookContent" name="guestbookContent" required></textarea>
        <br><br>
        <button id="submitGuestbookEdit">수정</button>
    </div>
</div>



</body>
</html>
