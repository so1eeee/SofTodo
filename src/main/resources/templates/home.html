<!DOCTYPE html>
<html lang='en'>
<head>
    <link href="/main.css" rel="stylesheet">
    <meta charset='utf-8' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <style>
        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        .close {
            color: #666666;
            position: absolute;
            top: 10px;
            right: 30px;
            font-size: 36px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-content label {
            display: inline-block;
            width: 70px; /* 라벨의 고정 폭 */
            text-align: right; /* 라벨의 텍스트 오른쪽 정렬 */
            margin-right: 10px; /* 라벨과 입력 필드 간의 간격 */
        }
        .modal-content input[type="text"],
        .modal-content input[type="date"],
        .modal-content input[type="color"] {
            width: 60%; /* 입력 필드의 폭을 줄임 */
            padding: 7px; /* 입력 필드에 여백 추가 */
            margin: 2px 0; /* 입력 필드의 상하 여백 */
            box-sizing: border-box; /* 테두리와 패딩을 포함한 전체 너비를 설정 */
            font-size: 16px; /* 입력 필드의 폰트 크기 */
            display: inline-block;
        }
        .modal-content button {
            background-color: #FEDD40;
            font-size: 18px;
            color: black;
            padding: 10px 5px;
            border: 3px #666666;
            cursor: pointer;
            width: 40%;
            display: block;
            margin: 10px auto; /* 버튼을 중앙으로 정렬 */
        }
        .modal-content button:hover {
            background-color: #45a049;
        }
        .modal-content h2 {
            font-size: 27px; /* 제목의 폰트 크기를 25px로 설정 */
            text-align: center; /* 가운데 정렬 */
            margin-top: 0;
        }
        #sidebar {
            width: 27%;
            display: inline-block;
            border-radius: 20px;
            vertical-align: top;
            padding: 7px;
            border: 2px solid #888;
            margin-left: 5%;
            margin-top: 20px; /* 상단 간격 추가 */
        }
        #sidebar h3 {
            font-size: 28px;
            margin-top: 10px;
            margin-bottom: 0;
            margin-left: 10px;
        }
        #addEventButton {
            width: 65%;
            font-size: 16px;
            display: block;
            margin: 17px auto 15px;
        }
        .event-item {
            margin: 7px 13px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            align-items: flex-start;
        }
        .event-item input[type="checkbox"] {
            width: 25px; /* 체크박스 크기 조정 */
            height: 25px;
            margin-left: auto; /* 오른쪽으로 이동 */
        }
        .event-item.random-mission {
            background-color: #FFDD57;
            border-left: 5px solid #FFD700;
        }
        .event-item .buttons {
            display: flex;
            gap: 5px;
        }
        #calendar {
            margin-top: 20px; /* 상단 간격 추가 */
        }
        .fc-daygrid-day.fc-day-today {
            background-color: rgb(66,181,68,0.4) !important; /* 현재 날짜의 배경색 */
        }
        .fc-daygrid-day.fc-day-selected {
            background-color: rgb(133,221,134,0.4) !important; /* 선택된 날짜의 배경색 */
        }
        .fc-day-selected .fc-daygrid-day-number {
            font-weight: bold; /* 선택된 날짜의 숫자를 진하게 */
        }
        hr {
            border: 2px solid black; /* hr 태그를 두껍게 설정 */
            margin-bottom: 5px /* 제목과의 간격을 줄임 */
        }
    </style>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const sidebarDateEl = document.getElementById('sidebar-date');
            const sidebarEventsEl = document.getElementById('sidebar-events');
            let currentSelectedDate = new Date().toISOString().split('T')[0];
            let calendar;
            let currentUser;

            const modal = document.getElementById("eventModal");

            fetch('/user')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(user => {
                    currentUser = user;
                    initCalendar();
                })
                .catch(error => {
                    console.error('Error fetching user:', error);
                });

            function initCalendar() {
                fetch('/todo')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(todos => {
                        const events = todos.map(todo => ({
                            id: todo.id,
                            title: todo.content,
                            start: todo.date,
                            color: todo.color,
                            extendedProps: {
                                isRandomMission: todo.isRandomMission // 랜덤 미션 여부 추가
                            }
                        }));

                        calendar = new FullCalendar.Calendar(calendarEl, {
                            initialView: 'dayGridMonth',
                            events: events,
                            dateClick: handleDateClick
                        });

                        calendar.render();
                        updateSidebar(currentSelectedDate);
                    })
                    .catch(error => {
                        console.error('Error fetching todos:', error);
                    });

                const span = document.querySelector(".close");
                const submitBtn = document.getElementById("submitEvent");

                span.addEventListener('click', closeModal);
                window.addEventListener('click', windowClick);
                document.addEventListener('keydown', handleKeyDown);
                document.getElementById('addEventButton').addEventListener('click', openModal);
                submitBtn.addEventListener('click', handleEventSubmission);
            }

            function openModal() {
                document.getElementById('eventDate').value = currentSelectedDate;
                modal.style.display = "block";
            }

            function closeModal() {
                modal.style.display = "none";
            }

            function windowClick(event) {
                if (event.target === modal) {
                    closeModal();
                }
            }

            function handleKeyDown(event) {
                if (event.key === "Escape") {
                    closeModal();
                }
            }

            function handleEventSubmission() {
                const eventTitle = document.getElementById("eventTitle").value;
                const eventDate = document.getElementById("eventDate").value;
                const eventColor = document.getElementById("eventColor").value;

                if (eventTitle && eventDate) {
                    if (!currentUser) {
                        alert("사용자 정보를 가져오는데 실패했습니다.");
                        return;
                    }

                    const requestData = {
                        content: eventTitle,
                        date: eventDate,
                        color: eventColor,
                        isRandomMission: false
                    };

                    fetch('/todo', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestData)
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            calendar.addEvent({
                                id: data.id,
                                title: data.content,
                                start: data.date,
                                color: data.color,
                                extendedProps: {
                                    isRandomMission: data.isRandomMission // 랜덤 미션 여부 추가
                                }
                            });
                            updateSidebar(eventDate);
                            closeModal();
                            clearForm();
                        })
                        .catch(error => {
                            console.error('Error adding event:', error);
                        });
                } else {
                    alert("제목을 입력해주세요.");
                }
            }

            function clearForm() {
                document.getElementById("eventTitle").value = '';
                document.getElementById("eventDate").value = '';
                document.getElementById("eventColor").value = '';
            }

            function handleDateClick(info) {
                currentSelectedDate = info.dateStr;
                updateSidebar(info.dateStr);
                highlightSelectedDate(info.dateStr);
            }

            function updateSidebar(dateStr) {
                if (!calendar) {
                    return;
                }

                const events = calendar.getEvents().filter(event => event.startStr === dateStr);
                sidebarDateEl.textContent = dateStr;
                sidebarEventsEl.innerHTML = '';

                events.forEach(event => {
                    const eventEl = document.createElement('div');
                    eventEl.className = event.extendedProps.isRandomMission ? 'event-item random-mission' : 'event-item';
                    eventEl.textContent = event.title;
                    eventEl.style.borderLeft = `15px solid ${event.backgroundColor}`;

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';

                    // 로컬 스토리지에서 체크박스 상태 불러오기
                    checkbox.checked = getCheckboxState(event.id);

                    // 체크박스 상태가 변경될 때 로컬 스토리지에 저장 및 미션 성공 처리
                    checkbox.addEventListener('change', () => {
                        saveCheckboxState(event.id, checkbox.checked);
                        if (checkbox.checked && event.extendedProps.isRandomMission) {
                            updateMissionSuccessCount(currentUser.id);
                        }
                    });

                    eventEl.appendChild(checkbox);

                    const buttonsContainer = document.createElement('div');
                    buttonsContainer.className = 'buttons';
                    eventEl.appendChild(buttonsContainer);

                    const editButton = document.createElement('button');
                    editButton.textContent = '수정';
                    editButton.addEventListener('click', () => {
                        openEditModal(event.id, event);
                    });
                    buttonsContainer.appendChild(editButton);

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = '삭제';
                    deleteButton.addEventListener('click', () => {
                        if (confirm('정말 삭제하시겠습니까?')) {
                            fetch(`/todo/${currentUser.id}/${event.id}`, {
                                method: 'DELETE',
                            })
                                .then(response => {
                                    if (response.ok) {
                                        event.remove();
                                        eventEl.remove();
                                        // 삭제 시 로컬 스토리지에서 체크박스 상태도 제거
                                        localStorage.removeItem(`checkbox_${event.id}`);
                                    } else {
                                        alert('삭제 실패');
                                    }
                                })
                                .catch(error => {
                                    console.error('Error deleting event:', error);
                                });
                        }
                    });
                    buttonsContainer.appendChild(deleteButton);

                    sidebarEventsEl.appendChild(eventEl);
                });
            }

            function saveCheckboxState(eventId, isChecked) {
                localStorage.setItem(`checkbox_${eventId}`, isChecked);
            }

            function getCheckboxState(eventId) {
                return localStorage.getItem(`checkbox_${eventId}`) === 'true';
            }

            function updateMissionSuccessCount(userId) {
                fetch(`/user/${userId}/mission-success`, {
                    method: 'POST'
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Mission success count updated:', data);
                    })
                    .catch(error => {
                        console.error('Error updating mission success count:', error);
                    });
            }

            function highlightSelectedDate(dateStr) {
                const allDays = document.querySelectorAll('.fc-daygrid-day');
                allDays.forEach(day => {
                    day.classList.remove('fc-day-selected');
                    if (day.dataset.date === dateStr) {
                        day.classList.add('fc-day-selected');
                    }
                });
            }

            function changeDateByDays(days) {
                const date = new Date(currentSelectedDate);
                date.setDate(date.getDate() + days);
                currentSelectedDate = date.toISOString().split('T')[0];
                calendar.gotoDate(date);
                updateSidebar(currentSelectedDate);
                highlightSelectedDate(currentSelectedDate);
            }

            function openEditModal(eventId, event) {
                document.getElementById('eventTitle').value = event.title;
                document.getElementById('eventDate').value = event.startStr;
                document.getElementById('eventColor').value = event.backgroundColor;
                modal.style.display = "block";

                const submitBtn = document.getElementById("submitEvent");
                submitBtn.removeEventListener('click', handleEventSubmission);
                submitBtn.addEventListener('click', () => handleEditEventSubmission(eventId));
            }

            function handleEditEventSubmission(eventId) {
                const eventTitle = document.getElementById("eventTitle").value;
                const eventDate = document.getElementById("eventDate").value;
                const eventColor = document.getElementById("eventColor").value;

                if (eventTitle && eventDate) {
                    const requestData = {
                        content: eventTitle,
                        date: eventDate,
                        color: eventColor
                    };

                    fetch(`/todo/${currentUser.id}/${eventId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestData)
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            const event = calendar.getEventById(eventId);
                            if (event) {
                                event.setProp('title', data.content);
                                event.setStart(data.date);
                                event.setProp('backgroundColor', data.color);
                            }
                            updateSidebar(eventDate);
                            closeModal();
                            clearForm();
                        })
                        .catch(error => {
                            console.error('Error editing event:', error);
                        });
                } else {
                    alert("제목을 입력해주세요.");
                }
            }

            document.addEventListener('keydown', function(event) {
                if (event.key === "ArrowLeft") {
                    changeDateByDays(-1);
                } else if (event.key === "ArrowRight") {
                    changeDateByDays(1);
                } else if (event.key === "ArrowDown") {
                    changeDateByDays(7);
                } else if (event.key === "ArrowUp") {
                    changeDateByDays(-7);
                }
            });

            updateSidebar(currentSelectedDate);
        });

    </script>

</head>
<body>
<div th:replace="~{nav.html::navbar}"></div>
<div id='calendar' style="width: 57%; display: inline-block; margin-left: 7%"></div>
<div id="sidebar">
    <h3 id="sidebar-date"></h3>
    <hr>
    <div id="sidebar-events"></div>
    <button id="addEventButton">일정 추가</button>
</div>

<!-- 모달 창 -->
<div id="eventModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>일정 추가</h2>
        <label for="eventTitle">제목:</label>
        <input type="text" id="eventTitle" name="eventTitle" required>
        <br><br>
        <label for="eventDate">날짜:</label>
        <input type="date" id="eventDate" name="eventDate" required>
        <br><br>
        <label for="eventColor">색상:</label>
        <input type="color" id="eventColor" name="eventColor" value="#FEDD40">
        <br><br>
        <button id="submitEvent">추가</button>
    </div>
</div>
</body>
</html>
