
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link href="/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html {
            height: 100%;
            margin: 0;
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .nickname {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #000;
        }
        .card {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1000px;
        }
        .item {
            text-align: center;
        }
        .item i {
            font-size: 3rem; /* 아이콘 크기 조절 */
            color: #FFD700; /* Optional: 아이콘 색상 변경 */
            margin-bottom: 10px;
        }
        .item .title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #000;
            margin-bottom: 5px;
        }
        .item .subtitle {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div th:replace="~{nav.html::navbar}"></div>

<div class="container">
    <div class="nickname">
        <span th:if="${#authentication.principal != null}">
            <span th:text="${#authentication.principal.nickname} + '님'"></span>
        </span>
    </div>
    <div class="card">
        <div class="item">
            <i class="fa-solid fa-crown"></i>
            <div class="title">랜덤 미션 성공 횟수</div>
            <div class="title" th:text="${#authentication.principal.missionSuccessCount} + '회'">10회</div>
        </div>
    </div>
</div>
</body>
</html>
